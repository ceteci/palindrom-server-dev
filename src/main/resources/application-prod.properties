#
# Production Configuration
# This file contains overrides for the production environment.
# Sensitive credentials are expected to be provided via environment variables.
#

# --------------------------------------
# Application Metadata
# --------------------------------------
spring.application.name=palindrome-server-prod

# --------------------------------------
# Cache Configuration
# --------------------------------------
spring.cache.type=redis

# --------------------------------------
# Persistence Configuration
# --------------------------------------
palindrome.persistence.mode=database

# --------------------------------------
# Database Configuration
# --------------------------------------
# DB credentials are provided via environment variables:
#   - SPRING_DATASOURCE_URL
#   - SPRING_DATASOURCE_USERNAME
#   - SPRING_DATASOURCE_PASSWORD
